version: '2'
services:
  web:
    build: .
    ports:
      - "1234:1234"
    depends_on:
      - "mysql"
    restart: always
  mysql:
    image: datajoint/mysql
    volumes:
      - ./my.cnf:/etc/my.cnf
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=simple
      - MYSQL_USER=root
    volumes:
      - ./data:/var/lib/mysql
    command: --character-set-server=utf8
    restart: always
